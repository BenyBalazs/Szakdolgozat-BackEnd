logging:
  level:
    org:
      pringframework:
        security:
          web:
            FilterChainProxy: DEBUG

spring:
  datasource:
    driver-class-name: com.mysql.cj.jdbc.Driver
    url: jdbc:mysql://localhost:6033/app_db
    username: db_user
    password: db_user_pass
  main:
    allow-circular-references: false

  jpa:
    hibernate.ddl-auto: update
    generate-ddl: true
    show-sql: true

